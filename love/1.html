    <script>
        alert('有一句话憋在心里很久了--我喜欢你~');

            alert('希望你能遇到一个你爱的人和爱你的人吧，对你只有祝福了~');

                alert('关掉这个页面吧,里面隐藏的内容只有你也喜欢我才能看见，抱歉了！');
            }
        }
        function S(){
            W=prompt('真的不愿意给我一个机会吗，我会为了你努力变的更优秀的（同意请输入1，不同意请输入2）');
            switch(W){
            case '1':alert('哇哦！我真的很开心~');break;
            case '2':pow();break;
            default:alert('你的输入有误，请重新输入！！！');
                    S();
        }
        }
        function A(){

        }

        A();

    <button type="button" onclick="ass()">点我点我！！！
 <script>
     function ass(){
        for (var y = 1.5; y > -1.5; y -= 0.1) {
        for (var x = -1.5; x < 1.5; x += 0.05) {
            var a = x * x + y * y - 1;
            if(a * a * a - x * x * y * y * y <= 0.0)
            document.write('*');
            else
            document.write('&nbsp;');
        }
        document.write('<br/>');
